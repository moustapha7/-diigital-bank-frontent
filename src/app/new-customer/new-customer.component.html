<div class="container mt-2">
    <div class="card col-md-6 offset-3 mt-2" >
        <div class="card-header">New Customer</div>
        <div class="card-body">
           <form [formGroup]="newCustomerFormGroup" (submit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label for="" class="form-label">Nom</label>
                    <input type="text" formControlName="nom" class="form-control" placeholder=""/>
                    <span 
                        *ngIf="newCustomerFormGroup.controls['nom'].touched
                        && newCustomerFormGroup.controls['nom'].errors
                        && newCustomerFormGroup.controls['nom'].errors!['required']">
                        Name is required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" placeholder=""/>
                    <span 
                    *ngIf="newCustomerFormGroup.controls['email'].touched
                    && newCustomerFormGroup.controls['email'].errors
                    && newCustomerFormGroup.controls['email'].errors!['email']">
                    Email is not valid
                </span>
                </div>
                <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary">
                    Save
                </button>
           </form>
        </div>
    </div>
</div>
